<section class="principal">
    <div class="perfil-menu-container">
        <div class="avatar">
            <div class="avatar-circle">
                <!-- Mostrar imagen si existe, de lo contrario mostrar la inicial -->
                <img *ngIf="imagenPerfil" [src]="imagenPerfil" [class.avatar-imagen]="imagenPerfil !== ''"
                    alt="Foto del paciente">

                <!-- Botón para cargar imagen -->
                <button class="avatar-editar" (click)="seleccionarImagen(); $event.stopPropagation();">
                    <i class="material-icons">edit</i>
                </button>

                <!-- Input oculto para seleccionar archivo -->
                <input #fileInput type="file" accept="image/*" style="display: none;" (change)="onFileSelected($event)">
            </div>
        </div>

        <div class="menu">
            <div class="menu-item" (click)="perfilClick()" (keydown.enter)="perfilClick()"
                (keydown.space)="perfilClick()" tabindex="0" role="menuitem">
                Perfil
            </div>
            <div class="menu-item" (click)="cambiarContrasenaClick()" (keydown.enter)="cambiarContrasenaClick()"
                (keydown.space)="cambiarContrasenaClick()" tabindex="0" role="menuitem">
                Cambiar contraseña
            </div>
            <div class="menu-item" (click)="cerrarSesionClick()" (keydown.enter)="cerrarSesionClick()"
                (keydown.space)="cerrarSesionClick()" tabindex="0" role="menuitem">
                Cerrar sesión
            </div>
        </div>
    </div>
</section>
